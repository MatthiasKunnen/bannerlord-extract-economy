<button mat-raised-button (click)="statsInput.click()">
    Upload stats
</button>
<input type="file"
       #statsInput
       id="stats-input"
       accept=".json,application/json"
       (change)="onStatsFileChange($event)"/>
<ng-container *ngIf="loading">
    <mat-spinner id="loading"></mat-spinner>
</ng-container>
<div *ngIf="!loading" class="products">
    <app-product-chart *ngFor="let product of products" [product]="product"></app-product-chart>
</div>
